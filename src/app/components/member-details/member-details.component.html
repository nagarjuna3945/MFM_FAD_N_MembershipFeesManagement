<div class="row">
  <div class="col-md-6">
    <a href="" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink] = "['/edit-member/' + id]" class="btn btn-success">Edit</a>
      <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div class="card" *ngIf="member">
  <h3 class="card-header">{{member.firstName | uppercase }} {{member.lastName | uppercase }}</h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Member ID: {{ id }} </h4>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">
          Balance:
          <span 
           [class.text-danger]="hasBalance"
           [class.text-success]="!hasBalance"
          >
           {{ member.balance | currency:'USD':true }}
          </span>
          <small>
            <a (click) = "showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
            <div class="form-group">
              <input type="text" [(ngModel)]="member.balance" name="balance" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Email Address: {{ member.email }} </li>
      <li class="list-group-item">Phone Number: {{ member.phone }} </li>
    </ul>
  </div>
</div>
